<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея с Slick Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        .gallery {
            width: 100%;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        @media (min-width: 768px) {
            .gallery img {
                width: 300px;
            }
        }
    </style>
</head>
    <body>

        <div class="gallery">
            <div><img src="Pictures/image1.png" alt="Image 1"></div>
            <div><img src="Pictures/image2.png" alt="Image 2"></div>
            <div><img src="Pictures/image3.png" alt="Image 3"></div>
            <div><img src="Pictures/image4.png" alt="Image 4"></div>
            <div><img src="Pictures/image5.png" alt="Image 5"></div>
            <div><img src="Pictures/image6.png" alt="Image 6"></div>
            <div><img src="Pictures/image7.png" alt="Image 7"></div>
            <div><img src="Pictures/image8.png" alt="Image 8"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.gallery').slick({
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: true,
                    arrows: true,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 1
                            }
                        }
                    ]
                });
            });
        </script>

    </body>
</html>
